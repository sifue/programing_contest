<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
<title>再帰 - プログラミングコンテスト勉強会第1回</title>
<script src="http://www.google.com/jsapi"></script>
<script>
	google.load("jquery", "1.6.1");
	google.load("jqueryui", "1.8.13");
</script>
<script type="text/javascript">
$(function(){
	$("#calc").button().click(function(){
		var startTime = new Date();
		// 以下解答
		var a = $.parseJSON($("#ary").val());
		var k = parseInt($("#k").val(), 10);
		var dfs = function(n, sum){
			if(a.length === n) return sum === k;
			if(dfs(n + 1, sum + parseInt(a[n], 10))) return true;
			if(dfs(n + 1, sum)) return true;
			return false;
		};
		var result = dfs(0, 0);
		
		// 解答終了
		var time = new Date() - startTime;
		if(result){
			$("#answer_area").text("OK(" + time +"ms)");
		}else{
			$("#answer_area").text("NG(" + time +"ms)");
		}
	});
});
</script>
</head>
<h1>部分和問題 再帰を使った解答</h1>
<input id="ary" type="text" size="100" value="[1,10,49,3,8,13,7,23,60,-500,42,599,45,-23,1,10,49,3,8,13,7,23]"></input>
<br>
<input id="k" type="text" size="10" value="10000"></input>
<br>
<button id="calc" >Calc!</button>
<br>
答えは: <span id="answer_area"></span>
<br>
<div><a href="http://d.hatena.ne.jp/sifue">吉村 総一郎</a></div><br>
</body>
</html>
